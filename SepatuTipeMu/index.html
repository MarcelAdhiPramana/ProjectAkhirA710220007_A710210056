<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepatu Tipe Mu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di STM.com Guyss</h1>
        <h2>Sepatu Tipe Mu</h2>
        <h3>Ayo Coba Cek Sepatu yang Cocok Buat Kamu :)</h3>
        <form id="healthForm">
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" required>
            
            <button type="submit">Tampilkan Saran Sepatu</button>
        </form>
        <div id="result"></div>
        <div id="shoeRecommendations"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
